<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>

    <!--Bootstrap PDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--CSS link-->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card calculator">
                    <div class="card-body">
                        <input type="text" id="result" class="form-control mb-3" disabled>
                        <div class="row mb-2">
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('7')">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('8')">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('9')">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-danger w-100" onclick="clearResult()">C</button>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('4')">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('5')">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('6')">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="appendToResult('/')">/</button>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('1')">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('2')">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('3')">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="appendToResult('*')">*</button>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3">
                                <button class="btn btn-primary w-100" onclick="appendToResult('0')">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success w-100" onclick="calculateResult()">=</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="appendToResult('-')">-</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning w-100" onclick="appendToResult('+')">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap PDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Custom JS-->
    <script src="./js/script.js"></script>
</body>
</html>
